<!DOCTYPE html>
<html>
<meta name="viewport" content="initial-scale=1">
<link rel="stylesheet" href="animate.css"/> 
<link rel="stylesheet" href="https://i.icomoon.io/public/temp/56a3d41a24/UntitledProject1/style-svg.css">
<script defer src="https://i.icomoon.io/public/temp/56a3d41a24/UntitledProject1/svgxuse.js"></script>
	
<style>
	
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


@import url('https://fonts.googleapis.com/css?family=Bitter');
@import url('https://fonts.googleapis.com/css?family=Lato');
@import url('https://fonts.googleapis.com/css?family=Dancing+Script');


.main { font-size: 16px; text-align: center; height: 100%; width: 100%; display: block; position: absolute;  font-family: 'Lato', sans-serif; font-weight: 200;   }
.main h1 { font-size: 4em; line-height: 1.2em; font-weight: 400; text-transform: uppercase; padding:0 0 0.2em 0; font-family: 'Bitter', serif; letter-spacing: 0.1em;  }
.main p { font-size: 1.4em; line-height: 1.2em; font-weight: 200;}
.main blockquote { font-size: 1em; padding: 1em;}
.main ul { display: block; margin: 1em auto; float: none; }
.main ul li { display: inline-block; margin: 1em; padding: 1em; }
.main ul li a { color: #535353; text-decoration: none; line-height: 1.5em; }
.main ul li a:hover { color: #000; }
.main blockquote { font-family: 'Dancing Script', cursive;  font-size: 2em; text-align: center; }


.main .something-semantic {
  display: table;
  width: 100%;
  height: 100%;
}
.main .something-else-semantic {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}


[class^="icon-"], [class*=" icon-"] {
  display: inline-block;
  width: 2em;
  height: 2em;
  stroke-width: 0;
  stroke: currentColor;
  fill: currentColor;
}	

@media only screen and (max-width: 45em){

.main h1 { font-size: 2.6em; }
.main p { font-size: 1.2em; }


}

</style>

<body>
<div class="main">
	<div class="something-semantic">
	   <div class="something-else-semantic">
	      <h1 class="wow zoomInDown" data-wow-duration="2s" >Evan Humphreys</h1>
	      <p class="wow fadeInUp" data-wow-duration="2s" data-wow-delay="2s" >Digital Creative &amp; front-end Developer.</p>
	  
	    <blockquote>Available for contracts, &amp; hire June 2017...</blockquote>
	       <!-- <ul>
		      <li><a href=""><svg class="icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg><br> LinkedIn</a></li>
		      <li><a href="">Behance</a></li>
		      <li><a href="">dribbble</a></li>
		      <li><a href="">Instagram</a></li>
	      </ul> -->
	   </div>
	</div>	
</div>
	
</body>



<script src="js/wow.js"></script>

<script>
   new WOW().init();
</script>


</html>
