<!DOCTYPE html>
<html>
	
<style>
	
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


@import url('https://fonts.googleapis.com/css?family=Bitter');
@import url('https://fonts.googleapis.com/css?family=Lato');


.main { font-size: 16px; text-align: center; height: 100%;  font-family: 'Lato', sans-serif; font-weight: 200;   }
.main h1 { font-size: 4em; font-weight: 400; text-transform: uppercase; padding: 0.5em ; font-family: 'Bitter', serif; letter-spacing: 0.1em;  }
.main p { font-size: 1.4em; font-weight: 200;}
.main blockquote { font-size: 1em; padding: 1em;}

.main .something-semantic {
  display: table;
  width: 100%;
  height: 100%;
}
.main .something-else-semantic {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}


	


</style>

<body>
<div class="main">
	<div class="something-semantic">
	   <div class="something-else-semantic">
	      <h1>Evan Humphreys</h1>
	      <p>Digital Creative &amp; front-end Developer.</p>
	    
	       <ul>
		      <li></li>
	      </ul>
	   </div>
	</div>	
</div>
	
</body>
</html>
